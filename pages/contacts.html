<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/contacts.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <title>Contate-nos</title>
  <link rel="icon" type="image/x-icon" href="../assets/svg/favicon.ico">
</head>
<body class="contacts">
<div class="container-contacts">
  <a href="/">
    <i class="back" data-lucide="circle-arrow-left"></i>
  </a>
    <div class="left-side">
      <img src="https://i.postimg.cc/NjjCbXMT/contatos.png" alt="Mesa com cafÃ© e notebook">
    </div>
    <div class="right-side">
      <h1 class="title">Contate-nos</h1>
      <form>
        <input type="text" placeholder="Nome completo">
        <input type="email" placeholder="E-mail">
        <input type="text" placeholder="Assunto">
        <textarea rows="2" placeholder="Mensagem"></textarea>
        <button type="submit">Contate-nos</button>
      </form>
    </div>
    <div class="contact-info">
      <div>
        <h3>Contato</h3>
        <p>ola@aurora.com</p>
      </div>
      <div>
        <h3>Localizado em</h3>
        <p>Minas Gerais, Brazil</p>
      </div>
      <div class="social-icons">
        <i id="icons" data-lucide="facebook"></i>
        <i id="instagram" data-lucide="instagram"></i>
        <i id="icons" data-lucide="twitter"></i>
      </div>
    </div>
  </div>
  <script>
  lucide.createIcons();
</script>
</body>
</html>
